<!DOCTYPE html>
<html lang="en">
<head>

    <title>Google Form Redirect</title>
</head>
<body>
    <!-- Embed HTMl Google Form (check your own Google form) -->
    <iframe 
      id="gform"
      src="https://docs.google.com/forms/d/e/1FAIpQLSfpMeOkEFAlpl8cCeLYt1HqHOjjIkoSY1Lh16P6aKgQ2o3gbw/viewform?embedded=true"
      width="100%"
      height="780"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      >
      Loadingâ€¦

    <script type="text/javascript">
        var load = 0;
        document.getElementById('gform').onload = function () {
          load++;
          if (load > 1) {
            window.open("https://script.google.com/macros/s/AKfycbyCP-HzQzXwS-xExfBm4xeocua6FSxM7ID8pt1ndpW0tumqYj6euxWW6xthMG7G6XdA/exec", "_blank");
          }
        }
    </script>
</body>
</html>
